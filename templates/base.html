<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='/css/main.css') }}" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8eff4cc478.js" crossorigin="anonymous"></script>

    {% block head %}
    <title>dmt.studio</title>
    {% endblock %}
</head>

<body>

    <!--NAV BAR START-->
    <nav class="navbar navbar-expand-lg fixed-top forNav">
        <nav class="container">
            <a class="navbar-brand" href="/"><img src="static/art/img/dmtLOGO2.png" alt="" widht="33" height="33"></a>
            <button class="navbar-toggler" 
            type="button" 
            data-toggle="collapse" 
            data-target="#navbarNav"
            aria-controls="navbarNav" 
            aria-expanded="false" 
            aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" 
                        href="#" id="navbarDropdownMenuLink" 
                        data-toggle="dropdown" 
                        aria-haspopup="true" 
                        aria-expanded="false">
                          PROJECTS
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                          <a class="dropdown-item" href="/cyberpunktrip">A CYBER PUNKS TRIP</a>
                          <a class="dropdown-item" href="portfolio">PORTFOLIO</a>
                        </div>
                      </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/resume">RESUME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">ABOUT</a>
                    </li>
                </ul>
            </div>
        </nav>
    </nav>
    <!--NAV BAR END-->
    
    <!--<div class="container-fluid">-->
    <!--CONTENT START-->

    {% block body_header %}
    {% endblock %}

    {% block body_content %}       
    {% endblock %}

    <!--CONTENT END-->

    <!--ADD FOOTER FOR ALL PAGES-->
    <footer class="bd-footer p-3 p-md-5 mt-5 text-center text-sm-start">
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <i class="fab fa-github fa-2x"></i>
                    <i class="fab fa-discord fa-2x"></i>
                    <i class="fab fa-linkedin fa-2x"></i>
                </div>
            </div>
        </div>
    </footer>

    <!--</div>-->

    <!---JS-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!---JS-->
</body>

</html>
