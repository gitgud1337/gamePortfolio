<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <style>
        [class*="col-md-16 title"] {
            padding: 1rem;
            background-color: #46545e;
            border: 2px solid #86a2ad;
            color: #fff;
            text-align: center;
        }

        [class*="col-md-16 content"] {
            padding: 1rem;
            background-color: #5e7280;
            border: 2px solid #cbe7f2;
            color: #fff;
            text-align: center;
        }

        [class*="container"] {
            padding: 1rem;
            background-color: #44364d;
            border: 2px solid #fff;
            color: #fff;
            text-align: center;
        }

        [class*="row"] {
            padding: 1rem;
            background-color: #344536;
            border: 2px solid #fff;
            color: #fff;
            text-align: center;
        }
    </style>

    {% block head %}

    <title>pbjurman.tech</title>

    {% endblock %}
</head>

<body>

    <!--NAV BAR START-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample08"
            aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">PATRIC BJURMAN</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown08" data-bs-toggle="dropdown"
                        aria-expanded="false">PROJECTS</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown08">
                        <a class="dropdown-item" href="/cyberpunktrip">A Cyber Punk Trip</a>
                        <a class="dropdown-item" href="/portfolio">Portfolio</a>
                        <!--a class="dropdown-item" href="#">Other game here</a-->
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/resume">RESUME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">ABOUT</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--NAV BAR END-->

    <!--CONTENT START-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-16 title rounded">
                {% block body_title %}
                {% endblock %}
            </div>
        </div>
        {% block body_image %}
        <div class="row">
            <div class="col-md-6 title">
                <img src="https://static0.cbrimages.com/wordpress/wp-content/uploads/2020/09/Hades-cover-jpeg.jpg"
                    class="img-fluid" alt="...">
            </div>
            <div class="col-md-6 title">
                <img src="https://static0.cbrimages.com/wordpress/wp-content/uploads/2020/09/Hades-cover-jpeg.jpg"
                    class="img-fluid" alt="...">
            </div>
        </div>
        {% endblock %}
        <div class="row">
            {% block body_content %}
            <div class="col-md-16 content">
                <p class="lead">CONTENT GOES HERE</p>
            </div>
            {% endblock %}
        </div>
    </div>
    <!--CONTENT END-->





    <!---JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!---JS-->
</body>

</html>
